<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Duck Form</title>
  </head>
  <body>
    <main>
      <div class="form__container">
        <form action="#">
          <label>FULL NAME</label>
          <input type="text" class="name" />
          <label>EMAIL</label>
          <input type="text" placeholder="Your Email" class="email" />
          <label>MESSAGE REGARDING</label>
          <input type="text" class="message__reg" />
          <label>MESSAGE</label>
          <input type="text" placeholder="Your Message" class="message" />
          <input type="submit" value="Send Message" class="submit__btn" />
        </form>
        <img src="./images/rubber-duckie.png" alt="a rubber duckie" />
        <div class="orange"></div>
      </div>
    </main>
  </body>
</html>
